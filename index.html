<!DOCTYPE html>
<html lang="en">
	<head>
		<title>SIMPLE DICTIONARY</title>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="icons/css/all.min.css">
	</head>
	<body>
		<main>
			<section class="part pOne"> <!--word input-->
				<form> 
					<label for="search">Enter word</label>
					<input type="search"class="search" name="search">
					<i class="fas fa-search"></i> <!--search icon-->
				</form>
				<audio controls>
					<!-- <source src="" > audio pronunciation -->
				</audio>
			</section>
			<section class="part pTwo">
				<h3 class="inputtedWord"></h3> <!--word to be defined-->
				<h3 class="phonetics"></h3> <!--phonetics/pronunciation of word-->
			
			</section>
			<section class="part pThree">
				<section class="partOfSpeech">
					<div>
						<h2>PART OF SPEECH: </h2> <!--part of speech 2-->
						<p class="pos1"></p>
					</div>
					<div>
						<h2>DEFINITION: </h2> <!--define-->
						<p class="definition1"></p>
					</div>
					<div>
						<h2>SYNONYMS: </h2>
						<p class="synonyms1"></p>
					</div>
				</section>
				<section class="partOfSpeech">
					<div>
						<h2>PART OF SPEECH: </h2> <!--part of speech 2-->
						<p class="pos2"></p>
					</div>
					<div>
						<h2>DEFINITION: </h2> <!--define-->
						<p class="definition2"></p>
					</div>
					<div>
						<h2>SYNONYMS: </h2>
						<p class="synonyms2"></p>
					</div>
				</section>
				<section class="partOfSpeech">
					<h2 class="pos3"></h2> <!--part of speech 2-->
					<p class="definition3"></p> <!--define-->
				</section>
			</section>
		</main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
